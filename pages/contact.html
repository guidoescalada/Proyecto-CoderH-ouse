    <main>


        <h2 class="h2contactme">CONTACT ME</h2>

        <form class="formcontactme" action="">

            <div class="divform">
                <label for="nombrecompleto">Full Name</label>
                <input type="text" id="nombrecompleto" placeholder="John Doe">
            </div>

            <div class="divform">
                <label for="mail">Email Address</label>
                <input type="email" name="" id="mail" placeholder="john@doe.com" required>
            </div>
            
            <div class="divform" >
                <label for="telefono">Whatsapp Number</label>
                <input type="tel" name="" id="telefono" placeholder="+506 87559866" required>
            </div>
            
            <div class="divformtexto">
                <label for="mensajetexto">Write Your Message</label>
                <textarea name="mensajetexto" id="mensajetexto" cols="30" rows="10"></textarea>
            </div>
            
            <div > 
                <input type="submit" value="Send Request">
            </div>
            
            <div >
                <input type="reset" value="Start Again">
            </div>
            
            <div class="divcheck">
                <label for="checkboxnews">Send Me The News Please</label>
                <input type="checkbox" value="Yes please" id="checkboxnews">
            </div>

        </form>


    </main>
